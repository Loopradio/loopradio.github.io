<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETE ROCA SESSION No.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>PETE ROCA SESSION No.1</h1>
  <p>Coming soon to all dance floors!</p>
  <button id="play-button">Play Music</button>
</div>
<audio id="bg-music" loop>
  <source src="session_no1.mp3" type="audio/mpeg">
  <source src="session_no1.m4a" type="audio/mp4">
  Your browser does not support audio playback.
</audio>
<script>
  window.onload = function() {
    let audio = document.getElementById("bg-music");
    let playButton = document.getElementById("play-button");

    playButton.addEventListener('click', function() {
      if (audio.paused) {
        audio.play().then(function() {
          playButton.textContent = "Pause Music";
        }).catch(function(error) {
          console.log("Error playing audio: ", error);
        });
      } else {
        audio.pause();
        playButton.textContent = "Play Music";
      }
    });

    // Special handling for iOS devices
    let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
      audio.load();  // Ensure the audio is preloaded
    }
  };
</script>
</body>
</html>
